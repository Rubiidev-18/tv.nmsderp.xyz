<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nmsderp TV</title>
    <style>
        /* Resetting default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Frutiger', sans-serif;
        }
        
        /* Body styling */
        body {
            background-color: #0e0e0e;
            color: #f4f4f4;
            font-size: 16px;
            line-height: 1.6;
        }
        
        /* Header styling */
        header {
            background-color: #1a1a1a;
            padding: 18px;
            text-align: center;
        }
        
        /* Logo styling */
        .logo {
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #f4f4f4;
        }
        
        /* Navigation styling */
        nav {
            margin-top: 18px;
            text-align: center;
        }
        
        nav ul {
            list-style-type: none;
        }
        
        nav ul li {
            display: inline;
            margin: 0 10px;
        }
        
        nav ul li a {
            color: #f4f4f4;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        nav ul li a:hover {
            color: #ddd;
        }
        
        /* Main content area styling */
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        
        /* Footer styling */
        footer {
            background-color: #1a1a1a;
            color: #ccc;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        
        /* Additional styles for content */
        h1 {
            font-size: 36px;
            text-align: center;
            margin-top: 50px;
            color: #f4f4f4;
        }
        
        .commercial-text {
            text-align: center;
            margin-top: 20px;
            color: #ddd;
        }
        
        .commercial-text strong {
            color: #f4f4f4;
        }
        
        a {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            background-color: #4d4d4d;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        a:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="logo">nmsderp TV</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Commercials</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content section -->
    <div class="container">
        <h1>NMSderp TV!</h1>
        <br>
        <div class="commercial-text">
            <p><strong>The Lightspeed Protector Commercial:</strong></p>
            <p>Spin Lightspeed without ever tripping and getting a bruise ever again!</p>
        </div>
        <br>
        <a href="https://drive.google.com/file/d/1wkEAjDYWpFUKubLD-yIHTwpOatx0_tuH/view?usp=sharing">Watch the best commercial ever</a>
    </div>

    <!-- Footer section -->
    <footer>
        <p>&copy; 2024 nmsderp TV. All rights reserved.</p>
    </footer>
</body>
</html>
